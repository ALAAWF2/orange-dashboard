<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Orange Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        .brand-text {
            color: #fe7900;
            font-weight: 800;
        }

        .btn-orange {
            background-color: #fe7900;
            color: white;
            font-weight: bold;
        }

        .btn-orange:hover {
            background-color: #e66d00;
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-card text-center">
        <h3 class="mb-4"><span class="brand-text">ORANGE</span> DASHBOARD</h3>

        <div class="mb-3 text-start">
            <label class="form-label fw-bold small text-muted">اسم المستخدم (User)</label>
            <select id="userSelect" class="form-select">
                <option value="" selected disabled>اختر المستخدم...</option>
                <!-- JS Populated -->
            </select>
        </div>

        <div class="mb-4 text-start">
            <label class="form-label fw-bold small text-muted">رمز الدخول (PIN)</label>
            <input type="password" id="pinInput" class="form-control" placeholder="****">
        </div>

        <button onclick="login()" class="btn btn-orange w-100 py-2">تسجيل الدخول</button>
        <div id="errorMsg" class="text-danger small mt-3 fw-bold" style="display: none;"></div>
    </div>

    <script src="users.js"></script>
    <script>
        // Populate Select
        const select = document.getElementById('userSelect');
        Object.keys(USERS).sort().forEach(user => {
            let opt = document.createElement('option');
            opt.value = user;
            opt.textContent = user;
            select.appendChild(opt);
        });

        function login() {
            const user = document.getElementById('userSelect').value;
            const pin = document.getElementById('pinInput').value;
            const errorDiv = document.getElementById('errorMsg');

            if (!user) {
                showError('الرجاء اختيار اسم المستخدم');
                return;
            }

            if (USERS[user] && USERS[user].pin === pin) {
                // Success
                const userData = {
                    name: user,
                    role: USERS[user].role
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                window.location.href = 'index.html';
            } else {
                showError('رمز الدخول غير صحيح');
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // Enter Key Support
        document.getElementById('pinInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>

</html>
